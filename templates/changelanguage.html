{% extends 'base.html' %}

{% block main %}
<h2 class="text-center">{{_('my-language')}}</h2>
<form action="{{ url_for('changelang') }}" method="POST">
    <div class="form-group" style="width: 100%;">
        <select class="form-control" name="locale" id="locale">
            {% for l in locales %}
            <option {% if permanent_locale == l %}selected{% endif %} value="{{l}}">{{l}}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <button class="btn btn-outline-secondary" type="submit">{{ _('button-save') }}</button>
    <a class="btn btn-outline-danger" href="{{ url_for('index') }}">{{ _('button-cancel') }}</a>
</form>
{% endblock %}
